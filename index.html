<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Complaint Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="background-image">

<div class="overlay container mt-5 p-4 rounded shadow-lg bg-white bg-opacity-90">

    <h1 class="mb-4 text-center">Student Complaint Portal</h1>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Student Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Your full name" required />
        </div>

        <div class="mb-3">
            <label for="student_id" class="form-label">Student ID</label>
            <input type="text" id="student_id" name="student_id" class="form-control" placeholder="Your student ID" required />
        </div>

        <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <input type="text" id="department" name="department" class="form-control" placeholder="Your department" required />
        </div>

        <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="text" id="year" name="year" class="form-control" placeholder="Your year of study" required />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Your email address" required />
        </div>

        <div class="mb-3">
            <label for="contact" class="form-label">Contact</label>
            <input type="text" id="contact" name="contact" class="form-control" placeholder="Your contact number" required />
        </div>

        <div class="mb-3">
            <label for="complaint" class="form-label">Complaint</label>
            <textarea id="complaint" name="complaint" class="form-control" rows="4" placeholder="Write your complaint here" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit Complaint</button>
    </form>

    <hr class="my-4" />
    <a href="{{ url_for('view_complaints') }}" class="btn btn-secondary w-100">View All Complaints (Admin)</a>
</div>

</body>
</html>
